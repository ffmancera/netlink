[package]
name = "rtnetlink"
version = "0.7.0"
authors = ["Corentin Henry <corentinhenry@gmail.com>"]
edition = "2018"

homepage = "https://github.com/little-dude/netlink"
keywords = ["netlink", "ip", "linux"]
license = "MIT"
readme = "../README.md"
repository = "https://github.com/little-dude/netlink"
description = "manipulate linux networking resources via netlink"

[features]
test_as_root = []


[dependencies]
futures = "0.3.1"
log = "0.4.8"
thiserror = "1"
netlink-packet-route = { path = "../netlink-packet-route", version = "0.7" }
netlink-proto = { path = "../netlink-proto", version = "0.6" }
byteordered = "0.5.0"
nix = "0.19.0"
tokio = { version = "0.2.6", features = ["rt-core", "blocking"] }

[dev-dependencies]
env_logger = "0.8.2"
ipnetwork = "0.17.0"
tokio = { version = "0.2.6", features = ["macros", "rt-core"] }
